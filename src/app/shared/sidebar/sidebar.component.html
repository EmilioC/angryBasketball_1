<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">Chat</h3>
    <hr class="text-white">

    <hr class="text-white">

    <div class="list-group list-reset">
        <a *ngFor="let item of historial" (click)="buscar( item )" href="#"
            class="list-group-item list-group-item-action">
            <!--         filtro de tubería titlecase para convertir cada elemento 
        del historial en título caso, lo que significa que 
        la primera letra de cada palabra se convierte en mayúscula -->
            {{ item | titlecase }}
        </a>
    </div>
</div>
